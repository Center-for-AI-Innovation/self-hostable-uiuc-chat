{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uiuc-chat.fullname" . }}-worker
  labels:
    {{- include "uiuc-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "uiuc-chat.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "uiuc-chat.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uiuc-chat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "uiuc-chat.image" .Values.worker.image }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          command: ["python", "ai_ta_backend/rabbitmq/worker.py"]
          env:
            - name: RABBITMQ_URL
              value: "amqp://{{ .Values.rabbitmq.auth.username }}:{{ .Values.rabbitmq.auth.password }}@{{ include "uiuc-chat.rabbitmq.host" . }}:{{ include "uiuc-chat.rabbitmq.port" . }}"
            - name: POSTGRES_HOST
              value: {{ include "uiuc-chat.postgresql.host" . }}
            - name: POSTGRES_PORT
              value: {{ include "uiuc-chat.postgresql.port" . | quote }}
            - name: POSTGRES_DB
              value: {{ include "uiuc-chat.postgresql.database" . }}
            - name: POSTGRES_USER
              value: {{ include "uiuc-chat.postgresql.username" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: postgres-password
            - name: QDRANT_URL
              value: "http://{{ include "uiuc-chat.fullname" . }}-qdrant:6333"
            - name: QDRANT_COLLECTION_NAME
              value: {{ .Values.worker.env.QDRANT_COLLECTION_NAME | quote }}
            {{- if .Values.secrets.api.qdrantKey }}
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: qdrant-api-key
            {{- end }}
            - name: MINIO_URL
              value: "http://{{ include "uiuc-chat.fullname" . }}-minio:9000"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: minio-root-user
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: minio-root-password
            - name: S3_BUCKET_NAME
              value: {{ .Values.worker.env.S3_BUCKET_NAME | quote }}
            {{- if .Values.secrets.api.openaiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: openai-api-key
            {{- end }}
            {{- if and .Values.ollama.enabled (eq .Values.environment "dev") }}
            - name: OLLAMA_BASE_URL
              value: "http://{{ include "uiuc-chat.fullname" . }}-ollama:11434"
            {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

