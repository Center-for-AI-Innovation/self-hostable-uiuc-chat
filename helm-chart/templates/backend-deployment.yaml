{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uiuc-chat.fullname" . }}-backend
  labels:
    {{- include "uiuc-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "uiuc-chat.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "uiuc-chat.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uiuc-chat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "uiuc-chat.image" .Values.backend.image }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: {{ .Values.backend.env.FLASK_ENV | quote }}
            # Prevent crashes in test when Ollama is disabled
            - name: OLLAMA_SERVER_URL
              value: {{ default "http://localhost:11434" .Values.backend.env.OLLAMA_SERVER_URL | quote }}
            - name: NCSA_HOSTED_API_KEY
              value: {{ default "test" .Values.backend.env.NCSA_HOSTED_API_KEY | quote }}
            - name: POSTGRES_HOST
              value: {{ include "uiuc-chat.postgresql.host" . }}
            - name: POSTGRES_PORT
              value: {{ include "uiuc-chat.postgresql.port" . | quote }}
            - name: POSTGRES_DB
              value: {{ include "uiuc-chat.postgresql.database" . }}
            - name: POSTGRES_USER
              value: {{ include "uiuc-chat.postgresql.username" . }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: postgres-password
            # Additional envs expected by rmqueue/rmsql
            - name: POSTGRES_USERNAME
              value: {{ include "uiuc-chat.postgresql.username" . }}
            - name: POSTGRES_ENDPOINT
              value: {{ include "uiuc-chat.postgresql.host" . }}
            - name: POSTGRES_DATABASE
              value: {{ include "uiuc-chat.postgresql.database" . }}
            - name: REDIS_HOST
              value: {{ include "uiuc-chat.redis.host" . }}
            - name: REDIS_PORT
              value: {{ include "uiuc-chat.redis.port" . | quote }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: redis-password
            - name: QDRANT_URL
              value: "http://{{ include "uiuc-chat.fullname" . }}-qdrant:6333"
            {{- if .Values.secrets.api.qdrantKey }}
            - name: QDRANT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: qdrant-api-key
            {{- end }}
            - name: MINIO_URL
              value: "http://{{ include "uiuc-chat.minio.host" . }}:{{ include "uiuc-chat.minio.port" . }}"
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.minio.auth.rootUser | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.minio.auth.rootPassword | quote }}
            {{- if .Values.secrets.api.openaiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "uiuc-chat.fullname" . }}-secrets
                  key: openai-api-key
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

