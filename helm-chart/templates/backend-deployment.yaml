{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uiuc-chat.fullname" . }}-backend
  labels:
    {{- include "uiuc-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "uiuc-chat.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "uiuc-chat.backend.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uiuc-chat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "uiuc-chat.image" .Values.backend.image }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "uiuc-chat.fullname" . }}-app-config
            - secretRef:
                name: {{ include "uiuc-chat.fullname" . }}-secrets
          env:
            - name: FLASK_ENV
              value: {{ .Values.backend.env.FLASK_ENV | quote }}
            # Prevent crashes in test when Ollama is disabled
            - name: OLLAMA_SERVER_URL
              value: {{ default "http://localhost:11434" .Values.backend.env.OLLAMA_SERVER_URL | quote }}
            - name: NCSA_HOSTED_API_KEY
              value: {{ default "test" .Values.backend.env.NCSA_HOSTED_API_KEY | quote }}
            {{- if .Values.huggingfaceCache.enabled }}
            - name: TRANSFORMERS_CACHE
              value: {{ printf "%s/transformers" .Values.huggingfaceCache.mountPath | quote }}
            - name: HF_HOME
              value: {{ .Values.huggingfaceCache.mountPath | quote }}
            {{- end }}
            # The rest of the envs are provided via envFrom ConfigMap/Secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          {{- if .Values.huggingfaceCache.enabled }}
          volumeMounts:
            - name: huggingface-cache
              mountPath: {{ .Values.huggingfaceCache.mountPath | quote }}
          {{- end }}
      {{- if .Values.huggingfaceCache.enabled }}
      volumes:
        - name: huggingface-cache
          emptyDir:
            {{- if .Values.huggingfaceCache.sizeLimit }}
            sizeLimit: {{ .Values.huggingfaceCache.sizeLimit | quote }}
            {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

