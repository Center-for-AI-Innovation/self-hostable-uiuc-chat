{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "uiuc-chat.fullname" . }}-frontend
  labels:
    {{- include "uiuc-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "uiuc-chat.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "uiuc-chat.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "uiuc-chat.serviceAccountName" . }}
      hostAliases:
      - ip: "10.96.42.138"
        hostnames:
        - "chat.local"
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: frontend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "uiuc-chat.image" .Values.frontend.image }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_KEYCLOAK_URL
              value: {{ default (printf "http://%s:%s/" (include "uiuc-chat.keycloak.host" .) (include "uiuc-chat.keycloak.port" .)) .Values.frontend.env.NEXT_PUBLIC_KEYCLOAK_URL | quote }}
            - name: NEXT_PUBLIC_KEYCLOAK_REALM
              value: {{ .Values.frontend.env.NEXT_PUBLIC_KEYCLOAK_REALM | quote }}
            - name: NEXT_PUBLIC_KEYCLOAK_CLIENT_ID
              value: {{ .Values.frontend.env.NEXT_PUBLIC_KEYCLOAK_CLIENT_ID | quote }}
            - name: NEXT_PUBLIC_BACKEND_URL
              value: {{ default (printf "http://%s:%s" (include "uiuc-chat.backend.host" .) (include "uiuc-chat.backend.port" .)) .Values.frontend.env.NEXT_PUBLIC_BACKEND_URL | quote }}
            - name: RAILWAY_URL
              value: {{ default (printf "http://%s:%s" (include "uiuc-chat.backend.host" .) (include "uiuc-chat.backend.port" .)) .Values.frontend.env.RAILWAY_URL | quote }}
            - name: KEYCLOAK_URL
              value: {{ default (printf "http://%s:%s/auth/" (include "uiuc-chat.keycloak.host" .) (include "uiuc-chat.keycloak.port" .)) .Values.frontend.env.KEYCLOAK_URL | quote }}
            - name: REDIS_URL
              value: {{ printf "redis://:password@%s:6379/0" (include "uiuc-chat.redis.host" .) | quote }}
            - name: POSTGRES_ENDPOINT
              value: {{ include "uiuc-chat.postgresql.host" . | quote }}
            - name: POSTGRES_PORT
              value: {{ include "uiuc-chat.postgresql.port" . | quote }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: POSTGRES_USERNAME
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.password | quote }}
            - name: KEYCLOAK_DB_ENDPOINT
              value: {{ include "uiuc-chat.postgresql.host" . | quote }}
            - name: KEYCLOAK_DB_PORT
              value: {{ include "uiuc-chat.postgresql.port" . | quote }}
            - name: KEYCLOAK_DB_DATABASE
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: KEYCLOAK_DB_USERNAME
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: KEYCLOAK_DB_PASSWORD
              value: {{ .Values.postgresql.auth.password | quote }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

