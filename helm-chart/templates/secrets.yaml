{{- if .Values.secrets.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "uiuc-chat.fullname" . }}-secrets
  labels:
    {{- include "uiuc-chat.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials (matching dependency chart passwords)
  postgres-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  
  # Redis credentials (matching dependency chart passwords)
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  
  # RabbitMQ credentials (matching dependency chart passwords)
  rabbitmq-password: {{ .Values.rabbitmq.auth.password | b64enc | quote }}
  
  # API keys (UIUC Chat specific)
  {{- if .Values.secrets.api.openaiKey }}
  openai-api-key: {{ .Values.secrets.api.openaiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.api.qdrantKey }}
  qdrant-api-key: {{ .Values.secrets.api.qdrantKey | b64enc | quote }}
  {{- end }}
{{- end }}

