# Default values for uiuc-chat
# This is a YAML-formatted file.

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Environment (dev/prod)
environment: "prod"

# Frontend configuration
frontend:
  enabled: true
  image:
    repository: uiuc-chat-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chat.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  env:
    NEXT_PUBLIC_KEYCLOAK_URL: "http://uiuc-chat-keycloak:8080"
    NEXT_PUBLIC_KEYCLOAK_REALM: "uiuc-chat"
    NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "uiuc-chat-client"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Backend Flask API configuration
backend:
  enabled: true
  image:
    repository: uiuc-chat-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8001
  env:
    FLASK_ENV: "production"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Worker service configuration
worker:
  enabled: true
  image:
    repository: uiuc-chat-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  env:
    QDRANT_COLLECTION_NAME: "illinois_chat"
    S3_BUCKET_NAME: "uiuc-chat"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Ingest worker configuration
ingestWorker:
  enabled: true
  image:
    repository: uiuc-chat-backend
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Crawlee service configuration
crawlee:
  enabled: true
  image:
    repository: ic-crawlee
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
  env:
    INGEST_URL: "http://uiuc-chat-backend:8001/ingest"
  probes:
    liveness:
      enabled: true
    readiness:
      enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Qdrant vector database configuration (using official Qdrant Helm chart)
qdrant:
  enabled: true
  replicaCount: 1
  image:
    repository: docker.io/qdrant/qdrant
    tag: "v1.7.4"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 6333
        targetPort: 6333
        protocol: TCP
        checksEnabled: true
      - name: grpc
        port: 6334
        targetPort: 6334
        protocol: TCP
        checksEnabled: false
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
      - ReadWriteOnce
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Ollama (for development environment only)
ollama:
  enabled: false  # Only enabled in dev
  image:
    repository: ollama/ollama
    tag: "latest"
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 11434
  persistence:
    enabled: true
    size: 50Gi
    accessMode: ReadWriteOnce
  env:
    OLLAMA_HOST: "0.0.0.0:11434"
  resources:
    limits:
      cpu: 2000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 4Gi

# === DEPENDENCY CHART CONFIGURATIONS ===

# PostgreSQL configuration (using Bitnami chart)
postgresql:
  enabled: true
  auth:
    postgresPassword: "password"
    username: "postgres"
    password: "password"
    database: "postgres"
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Redis configuration (using Bitnami chart)
redis:
  enabled: true
  auth:
    enabled: true
    password: "password"
  master:
    persistence:
      enabled: true
      size: 8Gi

# RabbitMQ configuration (using Bitnami chart)
rabbitmq:
  enabled: true
  auth:
    username: "guest"
    password: "guest"
  persistence:
    enabled: true
    size: 8Gi

# MinIO configuration (using MinIO chart)
minio:
  enabled: true
  auth:
    rootUser: "minioadmin"
    rootPassword: "minioadmin"
  persistence:
    enabled: true
    size: 20Gi

# Keycloak configuration (using Codecentric chart)
keycloak:
  enabled: true
  auth:
    adminUser: "admin"
    adminPassword: "admin"
  postgresql:
    enabled: false  # Use shared PostgreSQL instance
  externalDatabase:
    host: "uiuc-chat-postgresql"
    port: 5432
    database: "postgres"
    user: "postgres"
    password: "password"

# === APPLICATION SECRETS ===
secrets:
  # Internal secrets - created by the chart
  create: true
  api:
    openaiKey: ""
    qdrantKey: ""

# === KUBERNETES CONFIGURATIONS ===

# Network policies
networkPolicies:
  enabled: false

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80