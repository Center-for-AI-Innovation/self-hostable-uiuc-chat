  postgres-illinois-chat:
    image: postgres
    restart: unless-stopped
    networks:
      - uiuc-chat-network
    volumes:
      - postgres-illinois-chat:/var/lib/postgres/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-keycloak:
    image: postgres
    restart: unless-stopped
    networks:
      - uiuc-chat-network
    volumes:
      - postgres-keycloak:/var/lib/postgres/data
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 3s
      timeout: 10s
      retries: 3
    networks:
      - uiuc-chat-network
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  keycloak:
#    platform: linux/amd64  # M chip
    image: quay.io/keycloak/keycloak:26.1
    container_name: keycloak
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - uiuc-chat-network
    command:
      - start-dev
      - --http-enabled=true
      - --hostname=localhost
      - --hostname-strict=false
      - --db=postgres
      - --db-url=jdbc:postgresql://postgres-keycloak:5432/postgres
      - --db-username=${POSTGRES_USER}
      - --db-password=${POSTGRES_PASSWORD}
      - --import-realm
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USERNAME}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_METRICS_ENABLED=true
      - KC_HEALTH_ENABLED=true
    volumes:
      - ./keycloak-theme:/opt/keycloak/themes/keywind
      - ./keycloak/realms/realm-export.json:/opt/keycloak/data/import/realm-export.json
    healthcheck:
      test:
        - CMD-SHELL
        - bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    networks:
      - uiuc-chat-network
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama-models-init:
    image: curlimages/curl:latest
    container_name: ollama-models-init
    networks:
      - uiuc-chat-network
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./scripts/init-ollama-models.sh:/init-models.sh:ro
    entrypoint: ["/bin/sh", "/init-models.sh"]
    restart: "no"

  qwen3-embedding:
    image: registry.cn-beijing.aliyuncs.com/qwen/qwen3-embedding:8b-v1.0.0
    container_name: qwen3-embedding-8b
    restart: unless-stopped
    networks:
      - uiuc-chat-network
    ports:
      - "8009:8000"
    expose:
      - "8000"
    environment:
      - MODEL_NAME=Qwen3-Embedding-8B
      - MAX_MODEL_LEN=32768
      - GPU_MEMORY_UTILIZATION=0.90
      - TENSOR_PARALLEL_SIZE=1
    volumes:
      - qwen3-embedding-data:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    platform: linux/arm64/v8
    build:
      context: ./uiuc-chat-backend
      dockerfile: Self-Hosted-Dockerfile
    restart: unless-stopped
    networks:
      - uiuc-chat-network
    ports:
      - "8001:8001"
    depends_on:
      - rabbitmq
      - postgres-illinois-chat
      - ollama
      - qwen3-embedding
    environment:
      RABBITMQ_URL: 'amqp://guest:guest@rabbitmq:5672'
      POSTGRES_HOST: postgres-illinois-chat
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_API_KEY: "your-strong-key-here"
      QDRANT_COLLECTION_NAME: illinois_chat
      MINIO_URL: http://minio:10000
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      S3_BUCKET_NAME: uiuc-chat
      OLLAMA_BASE_URL: "http://ollama:11434"
      OLLAMA_SERVER_URL: "http://ollama:11434"
      QWEN3_EMBEDDING_URL: "http://qwen3-embedding:8000"
      QWEN3_EMBEDDING_DIMENSIONS: "4096"
      EMBEDDING_MODEL_OVERRIDE: ${EMBEDDING_MODEL_OVERRIDE:-}

# declare the network resource
# this will allow you to use service discovery and address a container by its name from within the network
networks:
  uiuc-chat-network:
    driver: bridge

volumes:
  redis-data: {}
  qdrant-data: {}
  minio-data: {}
  postgres-illinois-chat: {}
  postgres-keycloak: {}
  rabbitmq: {}
  ollama-data: {}
  qwen3-embedding-data: {}
