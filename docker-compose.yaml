services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - my-network
    volumes:
      - redis-data:/data

  qdrant:
    image: qdrant/qdrant:v1.9.5
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - ./qdrant_data:/qdrant/storage
      - ./qdrant_config.yaml:/qdrant/config/production.yaml # Mount the config file directly as a volume
    networks:
      - my-network
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-H",
          "Authorization: Bearer qd-SbvSWrYpa473J33yPjdL",
          "http://localhost:6333/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    # Customize env vars in .env file
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    ports:
      - 9000:9000 # Console access
      - 9001:9001 # API access
    networks:
      - my-network
    volumes:
      - minio-data:/data

  flask_app:
    build: . # Directory with Dockerfile for Flask app
    # image: kastanday/ai-ta-backend:gunicorn
    container_name: ta-backend-flask-app
    ports:
      - "${FLASK_PORT}:8088"
    expose:
      - "${FLASK_PORT}"
    volumes:
      - ./db:/usr/src/app/db # Mount local directory to store SQLite database
    networks:
      - my-network
    depends_on:
      - qdrant
      - redis
      - minio
    environment:
      - POSTGRES_HOST=supabase-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

    # Supabase services
  supabase-db:
    image: supabase/postgres:15.1.0.103
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - my-network
    volumes:
      - supabase-db-data:/var/lib/postgresql/data

  supabase:
    image: supabase/studio:20240923-2e3e90c
    ports:
      - "8001:8000" # Changed from 8000 to avoid potential conflicts
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION: ${SUPABASE_ORG}
      DEFAULT_PROJECT: ${SUPABASE_PROJECT}
    networks:
      - my-network
    depends_on:
      - supabase-db

# declare the network resource
# this will allow you to use service discovery and address a container by its name from within the network
networks:
  my-network: {}

volumes:
  redis-data: {}
  qdrant-data: {}
  minio-data: {}
  supabase-db-data: {}
