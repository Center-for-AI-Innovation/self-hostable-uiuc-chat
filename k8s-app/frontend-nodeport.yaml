apiVersion: v1
kind: Service
metadata:
  name: uiuc-chat-frontend-nodeport
  namespace: uiuc-chat
  labels:
    app: uiuc-chat-frontend
spec:
  selector:
    app: uiuc-chat-frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: uiuc-chat-keycloak-nodeport
  namespace: uiuc-chat
  labels:
    app: uiuc-chat-keycloak
spec:
  selector:
    app.kubernetes.io/name: keycloak
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30081
  type: NodePort

